<!DOCTYPE html>
<html lang="hu">
<head>
<title>Képtérkép létrehozása</title>
<meta charset="utf-8">
</head>
<body>
<map name="logok">
       <area alt="Az ELTE címere"
              href="http://www.elte.hu/"
             shape="circle"
             coords="90,100,72">
       <area alt="A HTML5 szabvány logója" 
              href="http://www.w3.org/TR/html5/"
             shape="poly"
             coords="200,20,305,20,306,54,296,164,253,175,208,162,200,54">
       <area alt="A W3C logója"
              href="http://www.w3c.hu/"
             shape="rect"
             coords="343,57,501,154">
</map>
<img src="kepterkep.png" 
        alt="Az ELTE címere, a HTML5 szabvány logója és a W3C logója" 
        width="550" height="200" 
        usemap="#logok">
</body>
</html>
