<!DOCTYPE html>
<html lang="hu">
<head>
<title>A betűméret beállítása</title>
<meta charset="utf-8">
<style type="text/css">
     p.normal      {font-size:100%}
     p.dupla      {font-size:200%}
     p.pixel      {font-size:14px}
     p.nagyobb      {font-size:larger}
</style>
</head>
<body>
     <p class="normal">A bekezdés alap betűméretű (100%).</p>
     <p class="dupla">A bekezdés dupla betűméretű (200%).</p>
     <p class="pixel">A bekezdés betűmérete 14 képpont.</p>
     <p class="nagyobb">A bekezdés betűmérete az alap méretnél nagyobb (larger).</p>
</body>
</html>
