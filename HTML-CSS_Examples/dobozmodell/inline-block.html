<!DOCTYPE html>
<html lang="hu">
<head>
<title>Inline-block megjelenítés bemutatása</title>
<meta charset="utf-8">
  <style type="text/css">
   ul {
       list-style-type:none;
       padding:0; 
       margin:0;
       }
   ul li {
        display:inline-block;
        width:40px; 
        border:1px solid blue;
        margin:0;
        text-align:center;
        background-color:yellow;
      }
   li.m50 {height:50px;}
   li.m75 {height:75px;}
   li.m100 {height:100px;}
   li.m40 {height:40px;}
      
  </style>
</head>
<body>
<h1>A mai napon mért értékek</h1>
 <ul>
   <li class="m50">50</li>
   <li class="m75">75</li>
   <li class="m100">100</li>
   <li class="m75">75</li>
   <li class="m40">40</li>
</ul>
</body>
</html>
