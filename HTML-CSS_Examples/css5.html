<!DOCTYPE html>
<html lang="hu">
<head>
<title>Font-variant példák</title>
<meta charset="utf-8">
<title>Betűsúly példa</title>
<style type="text/css">
.kiskapitalis {font-variant: small-caps;}
.normal {font-variant: normal;}
</style>
</head>
<body>
    <p class="kiskapitalis">Az első bekezdés kiskapitális.</p>
    <p class="normal">A második bekezdés normál stílusú</p>
</html>
