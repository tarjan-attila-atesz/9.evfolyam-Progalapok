<!DOCTYPE html>
<html lang="hu">
<head>
<title>Szöveg átalakítás példák</title>
<meta charset="utf-8">
<style type="text/css">
  .pelda1 {text-transform: none;}
  .pelda2 {text-transform: uppercase;}
  .pelda3 {text-transform: lowercase;}
  .pelda4 {text-transform: capitalize;}
</style>
</head>
<body>
    <p class="pelda1">Az első bekezdés szövegét nem transzformáljuk.</p>
    <p class="pelda2">A második bekezdés csupa nagybetűs.</p>
    <p class="pelda3">A harmadik bekezdés csupa kisbetűs.</p>
    <p class="pelda4">A negyedik bekezdés minden szava nagybetűvel kezdődik.</p>
</body>
</html>
