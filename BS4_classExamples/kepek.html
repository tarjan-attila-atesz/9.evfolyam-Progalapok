<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="images.css" type="text/css">
    <title>Image / képek/ formázása</title>
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <!--sorom -->
            <div class="col-12 my-5">
                <!--oszlopszélességnyi helyet foglaljon el -->
                <img src="img/pexels-photo.jpeg" alt="image" />
            </div>

            <div class="col-12 my-5">
                <img src="img/pexels-photo.jpeg" class="img-fluid" alt="Responsive Image" />

            </div>

            <div class="col-12 my-5">
                <img src="img/pexels-photo.jpeg" class="img-fluid rounded  " alt="Responsive Image" width="450" />

            </div>

            <div class="col-12 my-5">
                <img src="img/pexels-photo.jpeg" class="img-fluid rounded float-right my-3" alt="Responsive Image" width="450" />
                <img src="img/pexels-photo.jpeg" class="img-fluid rounded float-left right my-3" alt="Responsive Image" width="450" />
            </div>

            <div class="col-12 my-5">
                <img src="img/pexels-photo.jpeg" class="img-fluid rounded mx-auto d-block" alt="Responsive Image" width="450" />

            </div>

            <div class="col-12 bg-dark my-5 py-5 text-center ">
                <img src="img/pexels-photo.jpeg" class="img-fluid img-thumbnail" alt="Responsive Image" width="450" />
            </div>
            <div class="col-12 dg-dark my-5 py-5 text-center ">
                <img src="img/pexels-photo.jpeg" class="img-fluid img-thumbnail rounded-top" alt="Responsive Image" width="450" />
            </div>

            <div class="col-12 bg-dark my-5 py-5 text-center">
                <figure class="figure">
                    <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded" alt="Responsive">
                    <figcaption class="figure-caption text-center">Ez itt egy fénykép</figcaption>


                </figure>
            </div>

            <div class="col-12 bg-dark my-5 py-5 text-center">
                <figure class="figure">
                    <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded image-greyscale" alt="Responsive">
                    <figcaption class="figure-caption text-center">Ez itt egy fénykép</figcaption>


                </figure>
            </div>

            <div class="col-12 bg-dark my-5 py-5 text-center">
                <figure class="figure">
                    <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded image-sepia" alt="Responsive">
                    <figcaption class="figure-caption text-center">Ez itt egy fénykép</figcaption>


                </figure>
            </div>

            <div class="col-12 bg-dark my-5 py-5 text-center">
                <figure class="figure">
                    <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded image-sepia image-border" alt="Responsive">
                    <figcaption class="figure-caption text-center">Ez itt egy fénykép</figcaption>


                </figure>
            </div>


        </div>
    </div>









    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
